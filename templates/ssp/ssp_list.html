{% extends "base.html" %}
{% load static %}
{% block content %}
<h1>System Security Plans</h1>
{% if ssp_list %}
    <ul>
    {% for item in ssp_list %}
        <li><a href="{% url 'ssp:ssp_detail_view' item.id %}">{{ item }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No System Security Plans are available.</p>
{% endif %}
{% endblock %}
