{% extends "base.html" %}
{% load static %}
{% block content %}
    <h1>{{ title }}</h1>
    <a href="{{ add_url }}">Add New {{ model_name }}</a>
    <ul>
{% for item in context_list %}
    <li><a class="collapse-item" href="{{ item.get_permalink }}">{{ item }}</a></li>
{% empty %}
    <li>No objects of this type are available</li>
{% endfor %}
</ul>
{% endblock %}
