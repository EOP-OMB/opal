{% extends "base.html" %}
{% load static %}
{% block content %}
<form method="post" enctype="multipart/form-data" action="{{ form.action }}">
    {% csrf_token %}
    <div class="d-table">
        {% for f in form.fields %}
            <div>{{ f.label_tag }}</div>
            <div>{{ f }}<div>
        {% endfor %}
    </div>

<p><button type="submit">Submit</button></p>
</form>
{% endblock %}
