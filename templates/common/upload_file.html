{% extends "base.html" %}
{% load static %}
{% block content %}
<form method="post" enctype="multipart/form-data" action="{{ form.action }}">
    {% csrf_token %}
    <div class="d-table">
        {% include "generic_form_helper.html" with form=form %}
    </div>
    <p class="button" style="padding-top: 15px"; ><button type="submit">Submit</button></p>
</form>
{% endblock %}
