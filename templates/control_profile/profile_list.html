{% extends "base.html" %}
{% load static %}
{% block content %}
<h1>Profile</h1>
{% if profile_list %}
    <ul>
    {% for item in profile_list %}
        <a class="collapse-item" href="{% url 'profile:profile_detail_view' item.id %}">{{ item }}</a><br>
    {% endfor %}
    </ul>
{% else %}
    <p>No Profiles are available.</p>
{% endif %}
{% endblock %}
