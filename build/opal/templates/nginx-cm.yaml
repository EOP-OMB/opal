apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-cm
data:
  default.conf: |
    server { 
    listen 80;
    server_name localhost;
    
    location /static/ {
      alias /data/static/;
    }
    
    location / { 
        proxy_pass https://{{ .Values.data.HOST_NAME }}; # Point to your Django application's host and port
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
      }
    }
  