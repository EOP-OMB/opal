apiVersion: v1
kind: Secret
metadata:
  name: opal-passwords
  namespace: {{ .Values.namespace | quote }}
type: Opaque
data:
  POSTGRES_PASSWORD: ROOT_DB_PASSWORD
  POSTGRES_OPAL_PASSWORD: OPAL_USER_DB_PASSWORD
---
apiVersion: v1
kind: Secret
metadata:
  name: tls-cert
  namespace: {{ .Values.namespace | quote }}
type: kubernetes.io/tls
data:
  tls.crt: TLS_CERT
  tls.key: TLS_PRIVATE_KEY
---

