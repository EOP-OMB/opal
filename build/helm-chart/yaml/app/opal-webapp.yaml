apiVersion: apps/v1
kind: Deployment
metadata:
  name: opal-webapp
  namespace: {{ .Values.namespace | quote }}
  labels:
    app: opal-webapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: opal-webapp
  template:
    metadata:
      labels:
        app: opal-webapp
    spec:
      volumes:
        - name: staticfiles
          persistentVolumeClaim:
            claimName: staticfiles-pvc
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      imagePullSecrets:
        - name: harbor
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: node-role.kubernetes.io/control-plane
                operator: DoesNotExist
      containers:
        - name: opal-webapp
          image: {{ .Values.repo.webapp }}
          imagePullPolicy: Always
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            runAsNonRoot: true
            runAsUser: 1001
            seccompProfile:
              type: RuntimeDefault
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          ports:
            - containerPort: 8000
              name: 8000tcp
              protocol: TCP
          volumeMounts:
            - mountPath: "/data/static"
              name: staticfiles
          envFrom:
            - configMapRef:
                name: opal-webapp-config
          env:
              - name: DB_PASSWORD
                valueFrom:
                  secretKeyRef:
                    key: POSTGRES_OPAL_PASSWORD
                    name: opal-passwords



