{% extends "base.html" %}
{% load static %}
{% block content %}
<h1>System Controls</h1>
{% if system_control_list %}
    <ul>
    {% for control in system_control_list %}
        <li><a href="{% url 'ssp:system_control_detail_view' control.id %}">{{ control }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No controls are available.</p>
{% endif %}
{% endblock %}
