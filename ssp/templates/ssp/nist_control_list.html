{% extends "base.html" %}
{% load static %}
{% block content %}
<h1>NIST SP 800-53 rev. 5 Controls</h1>
{% if nist_control_list %}
    <ul>
    {% for control in nist_control_list %}
        <li><a href="{% url 'ssp:nist_control_detail_view' control.id %}">{{ control }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No controls are available.</p>
{% endif %}
{% endblock %}
