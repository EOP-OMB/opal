{% extends "base.html" %}
{% load static %}
{% block content %}
<h1>Documents</h1>
{% if attachment_list %}
    <table>
    {% for doc in attachment_list %}
        <tr><td>{{ doc.title }}</td><td>{{ doc.desc | safe}}</td><td>{{ doc.attachment_type }}</td></tr>
    {% endfor %}
    </table>
{% else %}
    <p>No Documents are available.</p>
{% endif %}
{% endblock %}
