<VirtualHost *:443>

    ServerName ssp.omb.gov
    ServerAlias opal.omb.gov
    ServerAdmin dchandler@omb.eop.gov

    DocumentRoot /opt/opal

    Alias /robots.txt /opt/opal/robots.txt
    Alias /favicon.ico /opt/opal/favicon.ico
    Alias /media/ /opt/opal/media/
    Alias /static/ /opt/opal/static/

    <Directory /opt/opal>
        Require all granted
    </Directory>

    WSGIScriptAlias / /opt/opal/opal/wsgi.py
    WSGIDaemonProcess ssp.omb.gov python-home=/opt/opal/venv python-path=/opt/opal/
    WSGIProcessGroup ssp.omb.gov


    <Directory /opt/opal/opal>
        Require all granted
    </Directory>

</VirtualHost>
